<!DOCTYPE html> 
<html lang="da"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DTU CDIO</title>

    <!-- This script makes the HTML5 tags readable for IE -->
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script> <![endif]-->

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
</head>
<body>
<div class="expanded row">
    <div class="row">
        <div class="small-12">
        </div>
    </div>
    <div class="row">
        <div class="small-6 small-offset-3 columns">
            <div class="loginWrapper">
                <img class="small-6 small-offset-3" src="img/DTU%20logo.png">
                <form id="loginForm">
                    <div class="row">
                        <div class="medium-6 small-offset-3 columns">
                            <label>Username
                                <input value="admin" type="text" name="username" placeholder="User ID">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 small-offset-3 columns">
                            <label>Password
                                <input value="admin" type="password" aria-describedby="passwordHelpText">
                            </label>
                            <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters.</p>
                        </div>
                    </div>
                    <button type="submit" class="button small">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Load bootstrap and jquery -->
<script src="js/plugins/jquery.js"></script>
<script src="js/plugins/foundation.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
